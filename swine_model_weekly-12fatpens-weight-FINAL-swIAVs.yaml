# NAME OF THE MODEL
model_name: hybrid_swine_model_metapop_weekly_weights_and_external_infection

# DESCRIPTION OF THE MODEL
model_info:
  abstract: 'This model is a simple discrete-time, stochastic,
  compartmental SEIR model of a swine population with different 
  life stages (i.e., gestation to finishing), sex, and age structure, 
  at the metapopulation scale where the finishing group is composed 
  of 12 pens.'
  author: 'Jerrold M. Tubay (j.m.tubay@uu.nl)'


#  _______ _
# |__   __(_)
#    | |   _ _ __ ___   ___
#    | |  | | '_ ` _ \ / _ \
#    | |  | | | | | | |  __/
#    |_|  |_|_| |_| |_|\___|

# TIME INFORMATION
# This section defines the time unit (used e.g. for expressing
# durations, rates, etc.), the duration of the time step, the origin
# date and total duration of the simulation.
time_info:
  time_unit: 'weeks'
  delta_t: 1
  origin: 'January 1, 2020' # IMPORTANT: Sync this date with the available data
  total_duration: '170'


#  _                    _
# | |                  | |
# | |     _____   _____| |___
# | |    / _ \ \ / / _ \ / __|
# | |___|  __/\ V /  __/ \__ \
# |______\___| \_/ \___|_|___/

# ORGANIZATION LEVELS USED IN THE SIMULATION
# A hybrid model considers two levels: the population and
# its components (individuals)
levels:
  metapop:
    desc: 'level of the metapopulation'
    aggregation_type: 'metapopulation'
    # The metapopulation is explicitly linked to a specific class in a Python code add-on
    file: 'movement_12fatpens_swIAVs.py'
    class_name: Metapopulation
    contains:
      - herd
    aggregate_vars:
      - name: metapop_total_herd
        collect: total_herd
        operator: sum
      - name: metapop_total_I
        collect: total_I
        operator: sum
      - name: metapop_total_Jn
        collect: total_Jn
        operator: sum
      - name: metapop_total_Jnb
        collect: total_Jnb
        operator: sum
      - name: metapop_total_Jf
        collect: total_Jf
        operator: sum
      - name: metapop_total_A
        collect: total_A
        operator: sum
      - name: metapop_total_G
        collect: total_G
        operator: sum
      - name: metapop_total_F
        collect: total_F
        operator: sum
  herd:
    desc: 'level of the population'
    aggregation_type: 'hybrid'
    contains:
      - animals
  animals:
    desc: 'level of the individuals'
    #default_prototype: healthy


#  _____
# |  __ \
# | |__) | __ ___   ___ ___  ___ ___  ___  ___
# |  ___/ '__/ _ \ / __/ _ \/ __/ __|/ _ \/ __|
# | |   | | | (_) | (_|  __/\__ \__ \  __/\__ \
# |_|   |_|  \___/ \___\___||___/___/\___||___/

# LIST OF PROCESSES (IN ORDER) TO BE EXECUTED DURING EACH TIME STEP
# In a hybrid model, processes take place at the population level
# (here, herd) and are managed by groupings
processes:
  metapop:
    - farmer_movement
    - sample_I_from_fatteners
    #- external_pathway
    - third_trans_pathway
  animals:
    - sex: infection_by_sex
    - age_group: sex_and_age
    - health_state: infection_by_age
    - parity: parities


