# PARAMETERS/FUNCTIONS/EXPRESSIONS USED IN THE MODEL
parameters:
  init_herd_size_for_piglets:
    desc: 'initial number of animals except sows in the herd (source: https://edepot.wur.nl/178589, average)'
    value: 144
  init_nb_nongestating:
    desc: 'initial number of nongestating sows/gilts'
    value: 'K_sows'
  init_nb_gestating:
    desc: 'initial number of gestating sows/gilts'
    value: 'K_sows'
  init_nb_farrowing:
    desc: 'initial number of farrowing sows/gilts'
    value: 'K_sows'
  init_infected:
    desc: 'initial number of infectious animals in the herd'
    value: 1
  init_prev:
    desc: 'initial infection prevalence'
    value: 0.1
  init_prev_n:
    desc: 'initial infection prevalence in nursing area'
    value: 0.0
  init_prev_f:
    desc: 'initial infection prevalence in fattening area'
    value: 0.1
  K:
    desc: 'farm`s carrying capacity (source: https://www.dutchnews.nl/2021/09/the-netherlands-has-fewer-pig-farms-but-each-one-has-more-pigs/)'
    value: 1000
  K_sows:
    desc: 'average farm`s sow/gilt carrying capacity (source: https://edepot.wur.nl/178589)'
    value: 24
  K_herd:
    desc: 'carrying capacity of a group (e.g. newborn, nursery, fatteners)'
    value: 200
  death:
    desc: 'the death rate (/week)'
    value: 0.07
  dur_gestation:
    desc: 'duration of gestation (weeks)'
    value: 'ROUND(random_normal(16, 1))'
  reproduction_g:
    desc: 'reproduction rate of gilts (/week)'
    value: 0.56
  reproduction_s:
    desc: 'reproduction rate of sows (/week)'
    value: 0.63
  reproduction:
    desc: 'reproduction rate'
    value: 'is_P0 * reproduction_g + NOT(is_P0) * reproduction_s'
  avg_adult_death_age:
    desc: 'mean longevity of adults (weeks)'
    value: 72
  adult_age:
    desc: 'age when individuals become adults (weeks)'
    value: 'random_integers(24,32)'
  init_age_distrib:
    desc: 'distribution of initial ages (weeks)'
    value: 'adult_age + random_integers(0, 7)'
  init_age_nursing:
    desc: 'initial age of nursing piglets (farrowing area) in the initial population (weeks)'
    value: 'random_uniform(0,3)'
  init_age_nursery:
    desc: 'initial age of piglets in the nursery for the initial population (weeks)'
    value: 'weaning_time + random_uniform(6,8)'
  init_age_fattener:
    desc: 'initial age of fattening pigs in the initial population (weeks)'
    value: 'weaning_time + random_uniform(6,8) + random_uniform(16,18)'
  weaning_time:
    desc: 'weaning time of animal (age in weeks)'
    value: 3
  nursing_time:
    desc: 'nursing time of animal (age in weeks)'
    value: 'random_integers(min_nt, max_nt)'
  max_nt:
    desc: 'maximum nursing time (age in weeks)'
    value: 8
  min_nt:
    desc: 'minimum nursing time (age in weeks)'
    value: 6
  finishing_time:
    desc: 'finishing time of animal (age in weeks)'
    value: 17
  max_ft:
    desc: 'maximum finishing time (age in weeks)'
    value: 18
  min_ft:
    desc: 'minimum finishing time (age in weeks)'
    value: 16
  avg_dur_latency:
    desc: 'average duration of latency'
    value: 'random_uniform(0.5,5) / 7'
  latent_period:
    desc: 'latent period of exposed indviduals before they become infectious (weeks)'
    value: 'random_uniform(0.5,5) / 7'  
  transmission_rate:
    desc: 'disease transmission rate within a popoulation (/week) (Cador 2016)'
    value: '2.43 * 7' #5.32250497
  force_of_infection_int:
    desc: 'the rate by which a disease is transmitted from I to S (/week)'
    value: 'transmission_rate * total_I / total_herd'
  mean_bp_trans:
    desc: 'mean of between pen transmission rate'
    value: '7 * (10 ** -8)'
  min_bp_trans:
    desc: 'minimum of between pen transmission rate'
    value: '5 * (10 ** -9)'
  max_bp_trans:
    desc: 'maximum of between pen transmission rate'
    value: '3 * (10 ** -7)'
  sd_bp_trans:
    desc: 'estimated standard deviation of between pen transmission rate'
    value: '(max_bp_trans - min_bp_trans) / 4'
  shape_bp_trans:
    desc: 'shape of between pen transmission rate'
    value: '(mean_bp_trans / sd_bp_trans) ** 2'
  scale_bp_trans:
    desc: 'scale of between pen transmission rate'
    value: '(sd_bp_trans ** 2) / mean_bp_trans'
  bp_trans:
    desc: 'between pen transmission rate'
    value: '7 * random_gamma(shape_bp_trans, scale_bp_trans)'
  between_herd_trans:
    desc: 'transmission rate between herds (Cador 2016)'
    value: '1.41 * 7' #0.5524361 
  neighboring_herd_trans:
    desc: 'transmission rate between neighboring fattening herds'
    value: '1.41 * 7' #0.51157841
  third_path_trans:
    desc: 'transmission rate among areas in the farm via third pathway of infection (e.g., via air, fomites, vermin) (https://doi.org/10.1371/journal.pone.0106177)'
    value: '2.43 * 7 / 178'
  HEV_length:
    desc: 'The length of the HEV genome is approximately 7.2 kilobases or 7,200 base pairs.'
    value: 7200
  waning_rate:
    desc: 'waning rate of immunity from the disease per week'
    value: '7 / 180' #https://doi.org/10.1371/journal.pone.0202493
  recovery_rate:
    desc: 'recovery rate of individuals from the disease'
    value: '7 / 6.1' #'7 / 17'
  mu_I:
    desc: 'base mortality of infected individual'
    value: 0.001
  mortality_I:
    desc: 'mortality due to infection'
    value: 'mu_I * total_herd / K_herd'
  maternal_immunity_period:
    desc: 'period of time that a piglet is immune from the disease due to maternal immunity (weeks)'
    value: 'weaning_time + nursing_time'
 ##other than vertical transmission, shedding from sow and sow acquired immunity
 ##can be considered in the disease transmission in a farrowing area
  vert_trans:
    desc: 'vertical transmission from sow to piglet'
    value: 0.1
  vert_trans_I:
    desc: 'vertical transmission from infected sow to piglet'
    value: 'vert_trans * is_I'
  mortality_weaning:
    desc: 'mortality of piglets before weaning'
    value: 0
  mortality_nursery:
    desc: 'mortality of piglets at the nursery'
    value: 0
  mortality_fattening:
    desc: 'mortality of piglets at the fattening stage'
    value: 0 
  mean_pba:
    desc: 'average pigs that are born alive'
    value: 13.1
  sd_pba:
    desc: 'standard deviation of the number of pigs born alive'
    value: 1.06
  pba:
    desc: 'number of pigs born alive'
    value: 'ROUND(random_normal(mean_pba, sd_pba))'
  ## metapopulation
  nb_herds:
    desc: 'number of different populations'
    value: 17
  nb_infected_herds:
    desc: 'number of infected herds'
    value: 1
  init_proba_mat_imm:
    desc: 'initial probability of maternal immunity'
    value: 0.5
  init_portion_I:
    desc: 'initial portion of infectious individuals from the initial prevalence; others are exposed'
    value: 0.0
  proba_removal_if_I:
    desc: 'probability of being removed from population if infectious'
    value: 0.0
  proba_removal_if_E:
    desc: 'probability of being removed from population if exposed'
    value: 0.0
  biosec_remove_risky_move:
    desc: 'indicator parameter for avoiding risky movement: 1 = avoid, 0 = no restriction'
    value: 0
  # weight-related parameters
  # sources: https://www.prrs.com/expertise/publications/prrsflex-increases-average-daily-weight-gain-dutch-finishing-pigs
  # doi:10.1017/S175173111900346X
  # https://porcinehealthmanagement.biomedcentral.com/articles/10.1186/s40813-021-00225-y
  mean_wean_weight:
    desc: 'mean weight of weaning piglets'
    value: 6.34
  sd_wean_weight:
    desc: 'sd weight of weaning piglets'
    value: 0.7
  min_wean_weight:
    desc: 'minimum weaning weight for piglets (https://www.mdpi.com/2076-2615/10/6/1017)'
    value: 5.5
  mean_fattening_weight: 
    desc: 'mean weight of fattening piglets'
    value: 30
  sd_fattening_weight:
    desc: 'sd weight of fattening piglets'
    value: 5
  min_fattening_weight:
    desc: 'minimum fattening weight for piglets'
    value: 24
  # transmission probabilities for transmission from outside the farm
  proba_encounter:
    desc: 'max probability of encountering infectious agent'
    value: 0.9
  proba_trans:
    desc: 'max probability of transmission from an infectious agent'
    value: 0.9
  proba_ext_I:
    desc: 'max probability that external agent is infectious'
    value: 0.9
  proba_success_biosec_opt:
    desc: 'optimistic probability of success of biosecurity measure'
    value: 1.0
  proba_success_biosec_ml:
    desc: 'most likely probability of success of biosecurity measure'
    value: 0.75
  proba_success_biosec_pes:
    desc: 'most likely probability of success of biosecurity measure'
    value: 0.5


