# DESCRIPTION OF THE STATE MACHINES INVOLVED IN THE MODEL
state_machines:
  sex:
    desc: 'A state machine without transitions for representing male/female animals'
    states:
      - Female:
          name: 'Female'
          desc: 'Female animals'
          fillcolor: 'orange'
          default: yes
      - Male:
          name: 'Male'
          desc: 'Male animals'
          fillcolor: 'deepskyblue'
  parity:
    desc: 'A state machine without transitions, just for representing
    the succession of relevant parities (number of successive
    farrowings). The order of states defines a predecessor/successor
    order used by keyword next_state in prototype next_parity'
    states:
      - P0:
          name: 'Nulliparous'
          desc: 'Nulliparous animal (no previous farrowing)'
          fillcolor: 'orange'
      - P1:
          name: 'Parity 1'
          desc: 'Animal with parity 1 (first farrowing)'
          fillcolor: 'pink'
      - P2:
          name: 'Parity 2'
          desc: 'Animal with parity 2'
          fillcolor: 'red'
      - P3:
          name: 'Parity 3+'
          desc: 'Animal with parity 3 and more'
          fillcolor: 'purple'
  age_group:
    desc: 'The state machine which defines the evolution of age groups
    from newborn piglets to gilt or sow.'
    states:
      - Jnb:
          name: 'Juvenile new born'
          desc: 'juvenile new born animals (farrowing stage)'
          fillcolor: 'orange'
          duration: 'weaning_time'
          on_stay:
            - set_var: age
              value: age + delta_t
            - set_var: weight
              value: 'random_normal(mean_wean_weight, sd_wean_weight)'
      - Jn:
          name: 'piglets in the nursery'
          desc: 'weaned piglets transferred to the nursery'
          fillcolor: 'orchid'
          duration: 'nursing_time'
          on_stay:
            - set_var: age
              value: age + delta_t
            - set_var: weight
              value: 'random_normal(mean_fattening_weight, sd_fattening_weight)'
      - Jf:
          name: 'pigs for fattening until finishing'
          desc: 'pigs that are transferred for fattening until finishing'
          fillcolor: 'pink'
          duration: 'finishing_time'
          on_stay:
            - set_var: age
              value: age + delta_t
      - Sold_fattener:
          name: 'Sold fatteners'
          desc: 'pigs that have been sold'
          fillcolor: 'sienna'
          on_enter:
            - record_change: nb_fatteners_sold
          autoremove: yes
      - Sold_nursery:
          name: 'sold pigs from the nursery'
          desc: 'sold pigs from the nursery in excess of required number of fattening pigs'
          on_enter:
            - record_change: nb_nursery_pigs_sold
          autoremove: yes
      - A:
          name: 'Non-gestating Adult'
          desc: 'adult animals'
          fillcolor: 'brown'
          on_stay:
            - set_var: age
              value: age + delta_t
      - G:
          name: 'Gestating Adult'
          desc: 'adult animals (producing new juveniles)'
          fillcolor: 'deepskyblue'
          on_enter:
            - set_var: gestation_age
              value: 0
          on_stay:
            - set_var: age
              value: age + delta_t
            - set_var: gestation_age
              value: gestation_age + delta_t
          on_exit:
            - set_var: gestation_age
              value: 0
      - F: 
          name: 'Farrowing Sow'
          desc: 'farrowing sow (providing milk for newborn piglets)'
          duration: 'weaning_time'
          on_stay:
            - set_var: age
              value: age + delta_t
      - D:
          name: 'Dead'
          desc: 'compartment to put dead animals'
          fillcolor: white
          on_enter:
            - record_change: dead_pigs
          autoremove: yes
    transitions:
      - from: Jnb
        to: Jn
        proba: 1
        cond: metapop_total_Jn < K_herd
      - from: Jn
        to: Jf
        proba: 1
        cond: Eq(metapop_total_Jf, 0)
      - from: Jf
        to: Sold_fattener
        proba: 1
      - from: A
        to: D
        rate: '(1 / avg_adult_death_age) + (is_I * mortality_I)'
        escape: yes
        desc: 'all Non-gestating Adults are subject to mortality due to old age'
      - from: A
        to: G
        cond: 'OR(age >= adult_age, is_P1, is_P2, is_P3)'
        rate: 'AND(StrictLessThan(metapop_total_G, K_sows), IfThenElse(is_P0, reproduction_g, reproduction_s))'
        desc: 'non-gestating adult females start gestation at rate "reproduction_g" for gilts and "reproduction_s" for sows'
      - from: G
        to: F
        cond: 'gestation_age >= dur_gestation'
        rate: 1
        on_cross:
          - become: 'next_parity'
        desc: 'at end of gestation, gestating adult females return to A state and
        produce offspring. Their parity is updated using the prototype next_parity
        which increments the value of discrete variable parity. Here, if the sow/gilt
        is infectious, vertical transmission is possible to one of the newborn.'
      - from: F
        to: A
        proba: 1
      - from: G
        to: D
        rate: '1 / avg_adult_death_age + (is_I * mortality_I)'
        desc: 'all Gestating Adults are subject to mortality due to old age -
        this can occur even during gestation, hence escape is set to yes'
      - from: Jnb
        to: D
        rate: mortality_weaning
        escape: yes
        desc: 'add additional mortality component if born infected'
      - from: Jn
        to: D
        rate: mortality_nursery
        escape: yes
      - from: Jf
        to: D
        rate: mortality_fattening
        escape: yes
  #health states
  health_state:
    desc: 'Grouping of pigs from farrowing to fattening'
    states:
      - M:
          name: 'Maternally immune individuals'
          desc: 'piglets that are maternally immune to the disease'
          fillcolor: 'teal'
      - S:
          name: 'Susceptible individuals'
          desc: 'individuals that are susceptible to the disease'
          fillcolor: 'forestgreen'
          default: yes
      - E:
          name: 'Exposed individuals'
          desc: 'individuals that has been exposed to the disease but not infectious yet'
          fillcolor: 'bisque'
          duration: 'latent_period'
      - I:
          name: 'Infectious individuals'
          desc: 'individuals that are infected and infectious'
          fillcolor: 'tomato'
      - R:
          name: 'Recovered individuals'
          desc: 'individuals recovered from the disease'
    transitions:
    ## S to E transistions are separated for each pig group to replicate the separation among the different areas in a pig farm
    ## This can also be combined in one transition and different force of infections can be considered per pig group
      - from: M
        to: S
        rate: '1 / maternal_immunity_period'
        desc: 'if maternally immune, it can be lost at the rate of 1 / maternal_immunity_period'
      - from: S
        to: E
        rate: 'force_of_infection_int + trans_btwn_pens_frm_movement + trans_frm_3rd_path'
        desc: 'horizontal and vertical transmission from piglets to farrowing sows is not possible for HEV'
      - from: E
        to: I
        rate: 'NOT(OR(is_Jn, is_Jnb)) + OR(is_Jn, is_Jnb) * (1 / maternal_immunity_period)'
        desc: 'newborn and nursing pigs have maternal immunity to HEV, however, nursing pigs can lose maternal immunity at the rate of 1/maternal_immunity_period'
      - from: I
        to: R
        rate: 'recovery_rate'
      ## immunity wanes from the disease
      - from: R
        to: S
        rate: 'waning_rate'


